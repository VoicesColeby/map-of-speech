<html>
<head>
    <title>Map of Github OAuth Flow</title>
    <style>
      *,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  position: relative;
  font-weight: normal;
}

body {
  min-height: 100vh;
  text-align: center;
  line-height: 1.6;
  font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
    Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
  font-size: 15px;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
    </style>
</head>
<body>
   
  <script>
    (function () {
      const cfg = window.__APP_CONFIG__ && window.__APP_CONFIG__.oauth;
      if (!cfg || !cfg.enabled || !cfg.tokenExchangeUrl || !cfg.clientId) {
        document.body.innerHTML = `<p>OAuth is not configured. Please set window.__APP_CONFIG__.oauth</p>`;
        return;
      }

      window.location.search.substring(1).split('&').forEach(function (pair) {
        var parts = pair.split('=');
        var key = parts[0];
        if (key === 'code') {
          exchangeCodeForToken(parts[1]);
        } else if (key === 'error' && parts[1] === 'access_denied') {
          if (window.opener) {
            window.close();
          } else {
            document.body.innerHTML = `<p>OAuth was cancelled</p>`
          }
        }
      });

      function exchangeCodeForToken(code) {
        const url = cfg.tokenExchangeUrl + '?client=' + encodeURIComponent(cfg.clientId) + '&code=' + encodeURIComponent(code);
        fetch(url, {headers: {"Content-Type": "application/json"}})
          .then(r => r.json())
          .then(function (data) {
            if (data.access_token) {
              document.cookie = 'github_token=' + data.access_token;
            }
            if (window.opener) {
              data.source = 'gh_auth';
              window.opener.postMessage(data, '*');
              window.close();
            } else {
              window.location.href = 'index.html';
            }
          })
          .catch(function (err) {
            console.error(err);
            document.body.innerHTML = `<p>OAuth exchange failed</p>`;
          });
      }
    })();
  </script>
</body>
</html>
